<h1 style="font-family: Arial, sans-serif; color: #333; text-align: center;">Upload CSV File</h1>

<form method="post" enctype="multipart/form-data" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
    {% csrf_token %}
    
    <input type="file" name="csv_file" accept=".csv" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; cursor: pointer;">

    <button type="submit" style="background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s ease;">
        Upload
    </button>
</form>
