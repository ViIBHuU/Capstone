{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-color: #ddefff; /* Light blue background color */
        }
    </style>
    <title>Churn | Customer Churn Prediction</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'img/churn.jpg' %}" alt="" style="width: 150px; height: auto;">
            <h2>Customer Churn Prediction</h2>
            <p class="lead">Fill the values below to predict Customer Churn</p>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-12">
                <h4 class="mb-3">Customer Details</h4>
                <form action="{% url 'index_page' %}" method="post" class="needs-validation">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="Tenure">Tenure</label>
                            <input type="text" class="form-control" id="Tenure" name="Tenure" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Citytier">City Tier</label>
                            <input type="text" class="form-control" id="Citytier" name="Citytier" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Warehousetohome">Warehouse To Home</label>
                            <input type="text" class="form-control" id="Warehousetohome" name="Warehousetohome" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Gender">Gender</label>
                            <select id="Gender" name="Gender" class="form-control" required>
                                <option value="" selected></option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">    
                        <div class="col-md-3 mb-3">
                            <label for="Hourspendonapp">Hour Spend On App</label>
                            <input type="text" class="form-control" id="Hourspendonapp" name="Hourspendonapp" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Numberofdeviceregistered">Number Of Device Registered</label>
                            <input type="text" class="form-control" id="Numberofdeviceregistered" name="Numberofdeviceregistered" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Satisfactionscore">Satisfaction Score</label>
                            <input type="text" class="form-control" id="Satisfactionscore" name="Satisfactionscore" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Maritalstatus">Marital Status</label>
                            <select id="Maritalstatus" name="Maritalstatus" class="form-control" required>
                                <option value="" selected></option>
                                <option value="divorced">Divorced</option>
                                <option value="married">Married</option>
                                <option value="single">Single</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="Numberofaddress">Number Of Address</label>
                            <input type="text" class="form-control" id="Numberofaddress" name="Numberofaddress" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Complain">Complain</label>
                            <input type="text" class="form-control" id="Complain" name="Complain" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Orderamounthikefromlastyear">Order Amount Hike From Last Year</label>
                            <input type="text" class="form-control" id="Orderamounthikefromlastyear" name="Orderamounthikefromlastyear" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Couponused">Coupon Used</label>
                            <input type="text" class="form-control" id="Couponused" name="Couponused" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="Ordercount">Order Count</label>
                            <input type="text" class="form-control" id="Ordercount" name="Ordercount" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Daysincelastorder">Day(s) Since Last Order</label>
                            <input type="text" class="form-control" id="Daysincelastorder" name="Daysincelastorder" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Cashbackamount">Cashback Amount</label>
                            <input type="text" class="form-control" id="Cashbackamount" name="Cashbackamount" required>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Predict</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2024 - Allan Ouko</p>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
